<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <title>Rocketcoffee Page</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="logo">
                <img id="logo-desktop" src="assets/logo-desktop.svg" alt="logo">
                <img id="logo-mobile" src="assets/logo-mobile.svg" alt="logo">
            </div>
            <div class="button-menu">
                <img class="open" src="assets/menu-buguer-open.svg" alt="">
                <img class="close" src="assets/menu-buguer-close.svg" alt="">
            </div>
            <nav class="side-bar">
                <ul>
                    <li>Home</li>
                    <li>Menu</li>
                    <li>Recompensas</li>
                    <li>GiftCards</li>
                    <li>Lojas</li>
                </ul>
            </nav>
            <button>Pegar Meu Café</button>
        </header>
        <main>
            <p id="slogan">O café que fará seu código decolar para o próximo nível.</p>
            <div class="btn-mobile">
                <span>Pegar meu café</span>
                <img id="img-arrow" src="assets/arrow.svg" alt="arrow">
            </div>
            <div class="title">
                <div class="title-one">Great Coffee</div>
                <div class="title-two">&#60Great Code&#47&#62</div>
            </div>
        </main>
        <img id="img-coffee" src="assets/rocket-coffee.png" alt="rocket-coffee">
        <img id="blur-mobile" src="assets/blur-mobile.png" alt="blur">
    </div>
    <script src="js/index.js"></script>
</body>
</html>
